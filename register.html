<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Klabot</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    body { font-family: 'Prompt', sans-serif; }
    
    .glass-effect {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
    }
    
    .btn-gradient {
      background: linear-gradient(135deg, #2563eb, #4f46e5);
      transition: all 0.3s ease;
    }
    .btn-gradient:hover {
      box-shadow: 0 10px 20px rgba(37, 99, 235, 0.3);
      transform: translateY(-2px);
    }
    .btn-gradient:active { transform: scale(0.98); }

    .input-field {
      width: 100%;
      padding: 12px 16px;
      border-radius: 12px;
      background-color: #f8fafc;
      border: 1px solid #e2e8f0;
      outline: none;
      transition: all 0.2s;
      color: #334155;
    }
    .input-field:focus {
      background-color: #fff;
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }

    .blob {
      position: absolute;
      filter: blur(50px);
      z-index: -1;
      opacity: 0.6;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-slate-50 min-h-screen flex items-center justify-center relative overflow-hidden p-4">

  <!-- Background Decoration -->
  <div class="blob w-96 h-96 bg-blue-200 rounded-full bottom-0 left-0 translate-y-1/3 -translate-x-1/3"></div>
  <div class="blob w-80 h-80 bg-indigo-200 rounded-full top-0 right-0 -translate-y-1/3 translate-x-1/3"></div>

  <div class="w-full max-w-md glass-effect p-8 rounded-3xl shadow-xl border border-white/50">
    
    <!-- Header -->
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold text-slate-800 mb-2">สร้างบัญชีใหม่</h1>
      <p class="text-slate-500 text-sm">สมัครสมาชิกเพื่อใช้งาน Klabot</p>
    </div>

    <form id="registerForm" class="space-y-4">
      <div>
        <label for="email" class="block text-sm font-medium text-slate-700 mb-1">อีเมล</label>
        <input type="email" id="email" class="input-field" placeholder="name@example.com" required>
      </div>
      
      <div>
        <label for="password" class="block text-sm font-medium text-slate-700 mb-1">รหัสผ่าน</label>
        <input type="password" id="password" class="input-field" placeholder="••••••••" required>
      </div>

      <div>
        <label for="confirmPassword" class="block text-sm font-medium text-slate-700 mb-1">ยืนยันรหัสผ่าน</label>
        <input type="password" id="confirmPassword" class="input-field" placeholder="••••••••" required>
      </div>

      <button type="submit" class="w-full btn-gradient text-white font-bold py-3.5 rounded-xl shadow-lg mt-6">
        สมัครสมาชิก
      </button>
    </form>

    <div class="text-center mt-6">
      <p class="text-sm text-slate-500">
        มีบัญชีอยู่แล้ว? 
        <a href="login.html" class="text-blue-600 font-bold hover:underline transition">เข้าสู่ระบบ</a>
      </p>
    </div>
  </div>

  <div class="fixed bottom-4 text-xs text-slate-400">
    © presented by klabot dev team
  </div>

  <script>
    const supabase = window.supabase.createClient(
      "https://yiaemxmwfxrfrwtogamw.supabase.co", 
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlpYWVteG13ZnhyZnJ3dG9nYW13Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE1MzMwOTYsImV4cCI6MjA3NzEwOTA5Nn0.I9MQPD_2LgpyELygjOroGG5qRTcwySM_t7c1o-ZvZpw"
    );

    document.getElementById('registerForm').addEventListener('submit', async (event) => {
      event.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const confirmPassword = document.getElementById('confirmPassword').value.trim();

      if (password !== confirmPassword) { alert('รหัสผ่านไม่ตรงกัน'); return; }

      const btn = event.target.querySelector('button');
      const originalText = btn.innerText;
      btn.innerText = "กำลังสร้างบัญชี...";
      btn.disabled = true;
      btn.classList.add('opacity-70');

      const { data, error } = await supabase.auth.signUp({ email, password });
      
      if (error) { 
        alert(error.message); 
        btn.innerText = originalText;
        btn.disabled = false;
        btn.classList.remove('opacity-70');
        return; 
      }
      
      alert('สมัครสำเร็จ! เข้าสู่ระบบได้เลย');
      window.location.href = 'login.html';
    });
  </script>

</body>
</html>
