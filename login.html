<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Login (Supabase Auth)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f4f4f4;
      margin: 0;
    }
    .login-container {
      background-color: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      width: 380px;
      transition: 0.3s;
    }
    .login-container:hover { transform: scale(1.02); }
    .login-container h2 {
      text-align: center; margin-bottom: 28px; color: #333; font-size: 26px;
    }
    .form-group { margin-bottom: 22px; }
    .form-group label { display: block; margin-bottom: 8px; color: #555; font-size: 16px; }
    .form-group input { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 6px; font-size: 16px; box-sizing: border-box; }
    .form-group button {
      width: 100%; padding: 12px; background-color: #007bff; color: white; border: none; border-radius: 6px;
      cursor: pointer; font-size: 18px; font-weight: bold; transition: background-color 0.2s, transform 0.1s;
    }
    .form-group button:hover { background-color: #0056b3; }
    .register-link { text-align: center; margin-top: 18px; font-size: 16px; }
    .register-link a { color: #007bff; text-decoration: none; font-weight: bold; }
    .register-link a:hover { text-decoration: underline; }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
      <div class="form-group">
        <label for="email">อีเมล:</label>
        <input type="email" id="email" required>
      </div>
      <div class="form-group">
        <label for="password">รหัสผ่าน:</label>
        <input type="password" id="password" required>
      </div>
      <div class="form-group">
        <button type="submit">Log In</button>
      </div>
    </form>
    <div class="register-link">
      <a href="register.html">ยังไม่มีบัญชี? สมัครสมาชิก</a>
    </div>
  </div>

  <script>
    const supabase = window.supabase.createClient("https://yiaemxmwfxrfrwtogamw.supabase.co", "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlpYWVteG13ZnhyZnJ3dG9nYW13Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE1MzMwOTYsImV4cCI6MjA3NzEwOTA5Nn0.I9MQPD_2LgpyELygjOroGG5qRTcwySM_t7c1o-ZvZpw");

    document.getElementById('loginForm').addEventListener('submit', async (event) => {
      event.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      const { data, error } = await supabase.auth.signInWithPassword({ email, password });
      if (error) { alert(error.message); return; }
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
